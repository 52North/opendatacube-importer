    build:
      context: .
    environment:
      - CMEMS_CURRENTS_ENABLED=True
      - CMEMS_PHYSICS_ENABLED=True
      - CMEMS_WAVES_ENABLED=True
      - GFS_ENABLED=True
      - WATER_DEPTH_ENABLED=True
    env_file:
      - docker.geonode.env
    volumes:
      - odc-data:/odc/data
    #    depends_on:
    #      - db
    networks:
      - 52n-gn-dev_default
#    tty: true
#    command: "/bin/bash"

networks:
  52n-gn-dev_default:
    external: True

volumes:
  odc-data:
    name: 52n-gn-dev-odc
    external: True
